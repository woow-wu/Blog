<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <style>
    .user-label {
      position: absolute;
      left: 0;
      top: 50%;
      transform: translateY(-50%);
      transition: all .2s;
    }
    .user-input:focus+.user-label {
      display: block;
      transform: translateY(-34px);
    }
    .user-input {
      width: 200px;
      height: 20px;
    }
    .user-wrap {
      margin-top: 100px;
      width: 200px;
      height: 20px;
      position: relative;
    }
  </style>
  <script>
    window.onload = function() {
      document.getElementsByClassName('user-input')[0].addEventListener('blur', () => {
        document.getElementsByClassName('user-label')[0].style.transform ='translateY(-34px)';
      }, false)
    }
  </script>
</head>
<body>
  <div class="user-wrap">
    <input type="text" name="user" class="user-input">
    <label for="user" class="user-label">用户名</label>
  </div>
</body>
</html>
